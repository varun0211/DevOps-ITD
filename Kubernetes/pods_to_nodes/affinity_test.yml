apiVersion: v1
kind: Pod
metadata:
  name: with-node-affinity-test
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: environment
            operator: In
            values:
            - qa
            - stagging
  containers:
  - name: nginx
    image: nginx
    ports:
    - containerPort: 80
